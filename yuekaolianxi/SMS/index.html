<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="relpass"></td>
			</tr>
			<tr>
				<td>手机号：</td>
				<td><input type="text" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" name="code"><input type="button" id="sendCode" value="发送验证码"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="注册"></td>
			</tr>
		</table>
	</form>
</body>
</html>
<script src="jquery.js"></script>
<script>
	$("#sendCode").click(function(){
		var phone = $("#phone").val();
		$.ajax({
			url:'SendTemplateSMS.php',
			type:'post',
			dataType:'json',
			data:{phone:phone},
			success:function(e){
               if(e == 'ok'){
               	   //alert();
               	   confirm('短息发送成功！请注意查收');
               }else{
               	   alert('短息发送失败！！！请重新发送');
               }
			}
		})
	})
</script>
